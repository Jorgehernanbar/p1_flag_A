<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bandera random</title>
    <style type="text/css">
        *{ 
            margin: 0;
            padding: 0;
        }
       p{
        width: 100%;
        height: 200px;
        
        }    
        p:first-child{ 
            background-color: #EDE2C9;
       
        }
        p:nth-child(2){
            background-color: #E5939E;
        }
        p:nth-child(3){
            background-color: #ADCCB0;
        }
    </style>
</head>

<body>
<p>marron</p>
<p>rojo</p>
<p>verde</p>
<p>blanco</p>
</body>

</html>
